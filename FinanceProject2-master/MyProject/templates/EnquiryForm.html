{% extends 'layout.html' %}
{% load static %}
{% block hero %}
{% endblock hero %}
{% block content %}
<div style="background-color: rgb(93, 168, 168);">
  <div style="padding-top: 10%;">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Sample image">
        </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <div class="card-columns " style="font-family:Verdana, Geneva, Tahoma, sans-serif;">
<form >
        
	<label for="name">Full name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
		<label class="form-check-label" for="gender">Male</label>
	  </div>
	  <div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
		<label class="form-check-label" for="gender">Female</label>
	  </div>
	  <div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="other">
		<label class="form-check-label" for="gender">Other</label>
	</div></br>
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
	<label for="contact">Mobile number:</label>
    <input type="number" class="form-control" id="contact" placeholder="Enter your number" name="contact">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" placeholder="Enter your City" name="city">
	
    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</div>

</div>
{% endblock content %}
